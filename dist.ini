name             = OpenTelemetry
author           = José Joaquín Atria <jjatria@cpan.org>
license          = Perl_5
copyright_holder = José Joaquín Atria
copyright_year   = 2022

[NextRelease]

[@Starter::Git]
-remove    = Pod2Readme
-remove    = Git::Push
installer  = ModuleBuildTiny
regenerate = Build.PL
regenerate = META.json
regenerate = LICENSE
revision   = 3
managed_versions = 1
Git::GatherDir.exclude_filename[0] = dist.ini
Git::GatherDir.exclude_filename[1] = cpanfile
Git::Tag.tag_message =
Release_Commit.commit_msg = Release v%V%t
RewriteVersion.global = 1

[MinimumPerl]
perl = v5.30.0

[Prereqs::FromCPANfile]

[Repository]
[Bugtracker]
web = https://github.com/jjatria/perl-opentelemetry/issues

[Git::Contributors]
[Meta::Contributors]
contributor = Tom Molesworth <TEAM@cpan.org>
