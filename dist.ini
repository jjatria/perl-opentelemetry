name             = OpenTelemetry
author           = José Joaquín Atria <jjatria@cpan.org>
license          = Perl_5
copyright_holder = José Joaquín Atria
copyright_year   = 2022

[NextRelease]

[@Starter::Git]
-remove    = Pod2Readme
-remove    = Git::Push
installer  = ModuleBuildTiny
regenerate = Build.PL
regenerate = META.json
regenerate = LICENSE
revision   = 3
managed_versions = 1
Git::GatherDir.exclude_filename[0] = dist.ini
Git::GatherDir.exclude_filename[1] = cpanfile
Release_Commit.commit_msg = Release v%V%t
Git::Tag.tag_message   =

[MinimumPerl]
[Prereqs::FromCPANfile]

[Repository]
[Bugtracker]
web = https://gitlab.com/jjatria/perl-opentelemetry/issues

[Git::Contributors]
[Meta::Contributors]
contributor = Tom Molesworth <TEAM@cpan.org>
